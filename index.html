<!DOCTYPE html>
<html>
<head>
<title>Puncast</title>
<link type="text/css" rel="stylesheet" href="sender.css">
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
<script type="text/javascript" src="sender.js"></script>
</head>
<body>
  <table id="wrapper">
	<tr>
		<td>
			<form method="get" action="javascript:update();">
				<fieldset>
					<p>Delay (ms): <input id="delay" type="text" size="5" value="30000"></p>
					<p>Color: <input id="color" type="" size="10" value="white" /></p>
				</fieldset>
				<br>
				<input id="input" class="border" type="submit" value="start punning" disabled="disabled" />
			</form>
		</td>
	</tr>
  </table>	

  <!-- Debbugging output -->
  <div style="margin:10px; visibility:hidden;">
    <textarea rows="20" cols="70" id="debugmessage">
    </textarea>
  </div>

<script type="text/javascript">
  document.getElementById("input").focus();
</script>
</body>
</html>
